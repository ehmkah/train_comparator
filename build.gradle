apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.gebish:geb-core:0.10.0", "org.seleniumhq.selenium:selenium-firefox-driver:2.45.0", "org.seleniumhq.selenium:selenium-support:2.43.1"
}